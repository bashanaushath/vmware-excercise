deployment.yaml file in the repository which defines how the built container should be deployed on Kubernetes.
Note: Remember to change the values inside <<>> in the snippets below, according to your credentials and configurations.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hello
      
  template:
    metadata:
      labels:
        app: hello
        tier: hello
    spec:
      containers:
        - name: hello
          image: nausb/hello:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 5000
            name: hello


---
apiVersion: v1
kind: Service
metadata:
  name: hello
  labels:
    app: hello
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: hello
    tier: hello
  type: LoadBalancer
